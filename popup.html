<!doctype html>
<html>
  <head>
    <title>PointRoll Page Buddy</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="pure-min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<script src="jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/npm.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="popup.js"></script>
  </head>
  <body>
	<img id="logo" src="pointroll.PNG">
	<div id="title">
    </div>
  	
	<div role="tabpanel">
      
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a href="#home" aria-controls="home" role="tab" data-toggle="tab">
            RM Ads
          </a>
        </li>
        <li role="presentation">
          <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
            Page Info
          </a>
        </li>
        <li role="presentation">
          <a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">
            Advanced
          </a>
        </li>
        <li role="presentation">
          <a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">
            Requests
          </a>
        </li>
      </ul>
      
	  <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="home">
          <div id="adinfo">
          </div>
		  <div id="siteeventinfo">
		  </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="profile">
          <div id="content">
          </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="messages">
          
          <div id="advanced">
			<button class="btn pure-button pure-button-active" id="pin">
              Pin Panel
          </button>
          <button class="btn pure-button pure-button-active" id="close">
            Close Panel
          </button>
		</div>
        
	  </div>
	  <div role="tabpanel" class="tab-pane fade" id="settings">
        Requests
      </div>
      </div>
      
    </div>
    
	<div id="footer">
	<a href="https://support.pointroll.com" target="_blank" title="To provide feedback submit a ticket to PointRoll Campaign Technical Support"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></a>
	</div>
	
  </body>
</html>
