<!doctype html>
<html>
  <head>
    <title>PointRoll Page Buddy</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="pure-min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<script src="jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/npm.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="popup.js"></script>
  </head>
  <body>
	<img id="logo" src="pointroll.PNG">

  	
	<div role="tabpanel">
      
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a href="#home" aria-controls="home" role="tab" data-toggle="tab">
            <span class="glyphicon glyphicon-tags" aria-hidden="true" title="PointRoll Tags on Page"></span>  <!-- 1st Tab -->
          </a>
        </li>
        <li role="presentation">
          <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
             <span class="glyphicon glyphicon-list-alt" aria-hidden="true" title="General Page Information"></span> <!-- 2nd Tab -->
          </a>
        </li>
        <li role="presentation">
          <a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">
            <span class="glyphicon glyphicon-globe" aria-hidden="true" title="Stats"></span> <!-- 3rd Tab -->
          </a>
        </li>
		<li role="presentation">
          <a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">
            <span class="glyphicon glyphicon-stats" aria-hidden="true" title="Stats"></span> <!-- 4th Tab -->
          </a>
        </li>
        <li role="presentation">
          <a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">
            <span class="glyphicon glyphicon-transfer" aria-hidden="true" title="Requests"></span> <!-- 5th Tab -->
          </a>
        </li>
      </ul>
      
	  <!-- Tab panes -->
      <div id="advanced-tab" class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="home">
          <div id="adinfo">
          </div>
		  <div id="siteeventinfo">
		  </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="profile">
          <div id="content">
          </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="messages">
          
          <div id="advanced">
			<p>Open Tab</p>

		  </div>
	  </div>
	  <div role="tabpanel" class="tab-pane fade" id="settings">
        Requests
      </div>
      </div>
      
    </div>
    
	<div id="footer">

		<div class="pull-left">
			  <div id="pinpanel" class="btn-group" role="group" aria-label="...">
				  <button id="pin" class="btn btn-default" id="pin" title="Enable this feature to Pin Open a PointRoll Panel">
				  <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
				  </button>
				  <button id="close" class="btn btn-default" id="close" title="Click to Close a PointRoll Panel">
				<span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
			  </button>  
			  </div>
		  
		  <div id="highlight" class="btn-group" role="group" aria-label="...">
			  <button id="highlight-on" type="button" class="btn btn-default" title="Highlight PointRoll Banners">
			 <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
			  </button>
			  <button id="highlight-off" type="button" class="btn btn-default">
			  <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
			  </button>
		  </div>
		</div>
		
		<div class="pull-right">
		<a id="feedback" href="https://support.pointroll.com" target="_blank" title="To provide feedback submit a ticket to PointRoll Campaign Technical Support"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></a>
		<a id="info" href="http://goo.gl/q21nO6" target="_blank"><span class="glyphicon glyphicon-paperclip" aria-hidden="true" title="A quick multi-ad test page for testing PageBuddy"></span></a>
		<a id="info" href="info.html" target="_blank" title="Opens a page with information about PageBuddy"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a>
		</div>	 
		
	</div>
	
  </body>
</html>
